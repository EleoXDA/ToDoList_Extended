<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List - Extended</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="one">
          <input
            type="text"
            placeholder="Add a new task..."
            class="form-control"
            id="todo"/>
          <button
            type="button"
            class="btn btn-success"
            id="todo-btn"
            onclick="handleSubmit()">
            Add
          </button>
        </div>
      </form>
    </div>
    <div class="container" id="two">
      <form>
        <div id="edit_container">
          <input
            type="text"
            placeholder="Edit the task..."
            class="form-control"
            id="edit-todo"/>
          <button
            type="button"
            class="btn btn-warning"
            id="edit-todo-btn"
            onclick="editTodoItem()">
            Edit
          </button>
        </div>
      </form>
    </div>
    <div class="container" id="todo_list"></div>
  </body>
  <!-- Javascript -->
  <script src="./assets/js/handle_submit.js"></script>
  <script src="./assets/js/render_list.js"></script>
  <script src="./assets/js/delete_item.js"></script>
  <script src="./assets/js/item_uniqueness.js"></script>
  <script src="./assets/js/show_edit_container.js"></script>
  <script src="./assets/js/edit_todo_item.js"></script>
</html>
